<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BODMAS CALCULATOR</title>
</head>
<body>
     <div class="calculator">
        <div class="display">
            <input type="text" id="input" readonly>
        </div>
        <div class="buttons">
            <button class="item item1 clear" id="clear">AC</button>
            <button class="item item1 negative" id="negate">+/-</button>
            <button class="item percent" id="percentage">%</button>
            <button class="item operator" id="divide">รท</button>
            <button class="item number" id="seven">7</button>
            <button class="item number" id="eight">8</button>
            <button class="item number" id="nine">9</button>
            <button class="item operator" id="multiply">x</button>
            <button class="item number" id="four">4</button>
            <button class="item number" id="five">5</button>
            <button class="item number" id="six">6</button>
            <button class="item operator" id="subtract">-</button>
            <button class="item number" id="one">1</button>
            <button class="item number" id="two">2</button>
            <button class="item number" id="three">3</button>
            <button class="item operator" id="add">+</button>
            <button class=" number itemZero" id="zero">0</button>
            <button class="item number fullstop" id="decimal">.</button>
            <button class="item operator" id="equals">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
